name: GitHub Actions Demo
run name: ${{ github.actor }} is testing out GitHub Actions
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    -  run: echo "The job was automarically truiggered by a ${{ github-event-named }} event."
    -  run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    -  run: echo "The name of your bramch is ${{ github.ref }} and your repository is {{ github-reposit }}"
    -  name: Check out repository code
    -  name: actions/checkout@v4
    -  run: echo "The ${{ github.repository }} repository has been cloned to the runner."
    -  run: echo "The aworkflow is now ready to test your code on the runner."
    -  name: List files in the repository
       run: |
        ls ${{ github.workspace }}
    - run: echo "This job's status is ${{ job.status }}".
